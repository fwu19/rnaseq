
export_plots: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - cutadapt
  - star
  - samtools
  - picard

module_order:
  - fastqc:
      name: "FastQC"
      path_filters:
        - ./fastqc/*.zip
  - fastqc:
      name: "FastQC_trimmed"
      path_filters:
        - ./fastqc_trimmed/*.zip
  - cutadapt
  - star:
      name: "STAR"
      path_filters:
        - "./star_log/Log.final.out"
        - "./star_counts/ReadsPerGene.tab"
  - star:
      name: "STAR (host)"
      path_filters:
        - "./star_host/Log.final.out"
  - samtools:
      name: "Samtools"
      path_filters:
        - "./samtools/*"
  - picard:
      name: "Picard"
        - "./gatk/*"
  - custom_content
